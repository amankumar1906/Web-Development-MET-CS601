  <body>
    <body id="container" class="md-4 text-center">
      We can use the addEventListener and run the function when the content is
      'loaded'. There are two ways:
      <li>window.addEventListener("load", run);</li>
      <li>
        document.addEventListener("DOMContentLoaded", function() { run(); });
      </li>
    </body>

    <script>
      function run() {}

      window.addEventListener("load", run);

      //   or document.addEventListener("DOMContentLoaded", function() {
      //   run();
      // });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
