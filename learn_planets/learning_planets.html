<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Things in Life | MET CS401/601</title>
    <style>
      div#MERCURY,
      div#VENUS,
      div#EARTH,
      div#MARS,
      div#JUPITER,
      div#SATURN,
      div#URANUS,
      div#NEPTUNE,
      div#PLUTO,
      div#SUN {
        width: 1300px;
        height: 150px;
        padding: 10px;
        margin: 10px;
        border: 1px solid black;
      }

      img {
        height: 70px;
        width: 70px;
      }
    </style>

    <script>
      let PlanetArray = new Array();
      const compareArray = [
        "Sun",
        "Mercury",
        "Venus",
        "Earth",
        "Mars",
        "Jupiter",
        "Saturn",
        "Uranus",
        "Neptune",
        "Pluto",
      ];

      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text/plain", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text/plain");
        if (data.toUpperCase() === ev.target.id) {
          ev.target.appendChild(document.getElementById(data));

          switch (data) {
            case "sun":
              PlanetArray[0] = "Sun";
              break;
            case "mercury":
              PlanetArray[1] = "Mercury";
              break;
            case "venus":
              PlanetArray[2] = "Venus";
              break;
            case "earth":
              PlanetArray[3] = "Earth";
              break;
            case "mars":
              PlanetArray[4] = "Mars";
              break;
            case "jupiter":
              PlanetArray[5] = "Jupiter";
              break;
            case "saturn":
              PlanetArray[6] = "Saturn";
              break;
            case "uranus":
              PlanetArray[7] = "Uranus";
              break;
            case "neptune":
              PlanetArray[8] = "Neptune";
              break;
            case "pluto":
              PlanetArray[9] = "Pluto";
              break;
            default:
              "Incorrect placement";
          }

          if (JSON.stringify(PlanetArray) === JSON.stringify(compareArray)) {
            let planets = new Set(PlanetArray);
            alert(
              "Congrats! You have successfully ordered the planets correctly."
            );
          }
        } else {
          alert("Incorrect position of " + data);
        }
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>

        <div class="row">
