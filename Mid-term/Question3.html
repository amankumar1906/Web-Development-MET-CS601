<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
    <script>
      const ONE = 1;
      const MANY = "10";

      const myPromise = new Promise(function (good, bad) {
        if (ONE > MANY) {
          good("success. 1 is greater than many.");
        } else {
          bad(new Error("I have no idea"));
        }
      });
      myPromise
        .then((success) => console.log("Great!" + success))
        .catch((error) => console.error("Oh My!! " + error.message));
    </script>
  </head>
  <body></body>
</html>
