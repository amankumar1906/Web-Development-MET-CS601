<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
  </head>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .circle {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 50%;
      max-height: 50%;
    }
  </style>
  <body>
    <div class="box">
      <div class="circle">
        <img src="./amazon_icon.png" alt="Icon" />
      </div>
    </div>
  </body>
</html>
