<!DOCTYPE html>
<html>
  <head>
    <title>Question 10</title>
    <style>
      .square {
        position: absolute;
        width: 50px;
        height: 50px;
      }

      .left-square {
        top: 0;
        left: 0;
        background-color: red;
      }

      .right-square {
        top: 0;
        right: 0;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="square left-square"></div>
    <div class="square right-square"></div>
  </body>
</html>
